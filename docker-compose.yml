services:
  configurator:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    pull_policy: build
    env_file: stack.env
    networks:
      - proxy
      - redis-net
  redisinsight:
    image: redis/redisinsight:latest
    volumes:
      - redisinsight:/data
    networks:
      - redis-net
  cache:
    image: redis:7
    ports:
      - 6379:6379
    networks:
      - redis-net
    volumes:
      - cache:/data
networks:
  conf:
  redis-net:
    external: true
  proxy:
    external: true
volumes:
  cache:
  redisinsight: